<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Second Brain Capture</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 400px;
      min-height: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #fff;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 12px;
      color: #999;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      padding: 12px;
      background: #2a2a2a;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
    }
    textarea:focus {
      outline: none;
      border-color: #6D5EF8;
    }
    .context-info {
      font-size: 11px;
      color: #666;
      margin-top: 8px;
      padding: 8px;
      background: #252525;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #6D5EF8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #5a4fd8;
    }
    button:disabled {
      background: #3a3a3a;
      cursor: not-allowed;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    .status.success {
      background: #1a3a1a;
      color: #4ade80;
    }
    .status.error {
      background: #3a1a1a;
      color: #f87171;
    }
    .status.loading {
      background: #2a2a3a;
      color: #818cf8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Capture to Second Brain</h1>
    <form id="captureForm">
      <div class="form-group">
        <label for="text">What do you want to capture?</label>
        <textarea id="text" placeholder="Type your thought here..." required></textarea>
        <div class="context-info" id="contextInfo"></div>
      </div>
      <button type="submit" id="captureButton">Capture</button>
    </form>
    <div id="status" class="status" style="display: none;"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
