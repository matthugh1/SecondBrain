<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Second Brain Extension Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 500px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      padding: 20px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 24px;
      color: #fff;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 12px;
      color: #999;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    input {
      width: 100%;
      padding: 12px;
      background: #2a2a2a;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 14px;
      font-family: inherit;
    }
    input:focus {
      outline: none;
      border-color: #6D5EF8;
    }
    select {
      width: 100%;
      padding: 12px;
      background: #2a2a2a;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 14px;
      font-family: inherit;
    }
    button {
      padding: 12px 24px;
      background: #6D5EF8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #5a4fd8;
    }
    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 4px;
      font-size: 12px;
    }
    .status.success {
      background: #1a3a1a;
      color: #4ade80;
    }
    .status.error {
      background: #3a1a1a;
      color: #f87171;
    }
  </style>
</head>
<body>
  <h1>Second Brain Extension Settings</h1>
  <form id="settingsForm">
    <div class="form-group">
      <label for="apiBaseUrl">API Base URL</label>
      <input type="text" id="apiBaseUrl" placeholder="http://localhost:3000" />
    </div>
    <div class="form-group">
      <label for="authToken">Auth Token</label>
      <input type="password" id="authToken" placeholder="Enter your auth token" />
      <small style="color: #666; font-size: 11px; margin-top: 4px; display: block;">
        Get this from your Second Brain account settings
      </small>
    </div>
    <div class="form-group">
      <label for="defaultCategory">Default Category</label>
      <select id="defaultCategory">
        <option value="">Auto-detect</option>
        <option value="people">People</option>
        <option value="projects">Projects</option>
        <option value="ideas">Ideas</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <button type="submit">Save Settings</button>
  </form>
  <div id="status" class="status" style="display: none;"></div>
  <script src="options.js"></script>
</body>
</html>
